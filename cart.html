<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <header class="bg-green-500 p-4 flex justify-between items-center text-white">
        <h1 class="text-xl font-bold">KuyJajan</h1>
        <div class="flex items-center gap-4">
            <span class="text-sm">adzka.mukhayyar</span>
            <button class="text-sm"><li><a href="index.html">Home</a></li></button>
            <button class="text-sm"><li><a href="about.html">Region</a></li></button>
            <button class="text-sm"><li><a href="product.html">Product</a></li></button>
        </div>
    </header>

    <div class="container mx-auto p-6">
        <h2 class="text-2xl font-bold mb-6">Keranjang Belanja</h2>
        
        <div class="bg-white rounded-lg shadow-lg p-4">
            <div class="flex items-center justify-between border-b pb-2 mb-4">
                <span class="font-bold text-lg">KuyJajan Official Shop</span>
                <span class="text-green-500">Mall Food</span>
            </div>

            <!-- Product List -->
            <div class="space-y-4">
                <!-- Product Item -->
                <div class="flex items-center space-x-4">
                    <input type="checkbox" class="form-checkbox">
                    <img src="img/ayambetutu.webp" alt="product image" class="w-16 h-16 rounded">
                    <div class="flex-grow">
                        <p class="text-sm font-semibold">AyamBetutu</p>
                        <p class="text-gray-500 text-sm">Pedas</p>
                    </div>
                    <p class="font-semibold text-green-500">Rp80.000</p>
                    <div class="flex items-center space-x-2">
                        <button class="text-gray-500">Hapus</button>
                        <input type="number" value="1" class="w-12 text-center border rounded">
                    </div>
                </div>
                
                <!-- Repeat for other products -->
                <div class="flex items-center space-x-4">
                    <input type="checkbox" class="form-checkbox">
                    <img src="img/batagor.png" alt="product image" class="w-16 h-16 rounded">
                    <div class="flex-grow">
                        <p class="text-sm font-semibold">Batagor</p>
                        <p class="text-gray-500 text-sm">Tidak Pedas</p>
                    </div>
                    <p class="font-semibold text-green-500">Rp15.000</p>
                    <div class="flex items-center space-x-2">
                        <button class="text-gray-500">Hapus</button>
                        <input type="number" value="2" class="w-12 text-center border rounded">
                    </div>
                </div>
                
                <div class="flex items-center space-x-4">
                    <input type="checkbox" class="form-checkbox">
                    <img src="img/kopijoss.jpg" alt="product image" class="w-16 h-16 rounded">
                    <div class="flex-grow">
                        <p class="text-sm font-semibold">KopiJoss</p>
                        <p class="text-gray-500 text-sm">Pakai Gula</p>
                    </div>
                    <p class="font-semibold text-green-500">10.000</p>
                    <div class="flex items-center space-x-2">
                        <button class="text-gray-500">Hapus</button>
                        <input type="number" value="1" class="w-12 text-center border rounded">
                    </div>
                </div>
            </div>

            <div class="flex justify-between items-center border-t pt-4 mt-4">
                <p class="text-sm text-gray-600">Gratis Ongkir s/d Rp20.000</p>
                <button class="bg-green-500 text-white px-4 py-2 rounded">Checkout</button>
            </div>
        </div>
    </div>
</body>
</html>
