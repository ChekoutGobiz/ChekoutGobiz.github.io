<body>

  <header>
    <a href="index.html" class="logo"><img src="img/logo kuyjajan.jpg" alt="KuyJajan Logo"></a>

      <li><a href="index.html">Home</a></li>
      <li><a href="about.html" class="active">About</a></li>

              </div>
            </div>
            <div class="swiper-slide">

              </div>
            </div>
			<div class="swiper-slide">
				<div class="card_box">
				  <img src="img/semarang.png" alt="Jogja">
				  <h4>Semarang</h4>

			  </div>
			  <div class="swiper-slide">
				<div class="card_box">
				  <img src="img/bali.jpeg" alt="Jogja">
				  <h4>Bali</h4>
				  <div class="seemore_bt"><a href="#">See More</a></div>
				</div>
			  </div>
			  <div class="swiper-slide">
				<div class="card_box">
				  <img src="img/malang.jpg" alt="Malang">
				  <h4>Malang</h4>
				  <div class="seemore_bt"><a href="#">See More</a></div>
				</div>
			  </div>
            <!-- Add more cities if needed -->
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Modal Structure -->
  <div id="cityModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3 id="cityName"></h3>
      <p id="cityDescription"></p>

<footer class="text-center text-white" style="background-color: #1a71c2;">
