<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KuyJajan - About</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
        href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
        rel="stylesheet"
    />
    <link
        rel="stylesheet"
        href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/modal.css" />
</head>
<body>
    <header>
        <a href="index.html" class="logo"
            ><img src="img/logo kuyjajan.jpg" alt="KuyJajan Logo"
        /></a>
        <ul class="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html" class="active">Region</a></li>
            <li><a href="product.html">Product</a></li>
        </ul>
    </header>

    <section class="destination-section">
        <div class="container">
            <h2>Temukan Makanan dan Minuman Yang Kamu Suka di Indonesia</h2>
            <div class="destination-grid">
                <!-- Daftar kota dengan onclick -->
                <div class="destination-item" onclick="goToProduct('Bandung')">
                    <img src="img/bandung.jpg" alt="Bandung" class="destination-img" />
                    <div class="destination-info">
                        <h3>Bandung</h3>
                    </div>
                </div>
                <div class="destination-item" onclick="goToProduct('Jakarta')">
                    <img src="img/jakarta.jpg" alt="Jakarta" class="destination-img" />
                    <div class="destination-info">
                        <h3>Jakarta</h3>
                    </div>
                </div>
                <div class="destination-item" onclick="goToProduct('Yogyakarta')">
                    <img src="img/jogja.jpeg" alt="Yogyakarta" class="destination-img" />
                    <div class="destination-info">
                        <h3>Yogyakarta</h3>
                    </div>
                </div>
                <div class="destination-item" onclick="goToProduct('Semarang')">
                    <img src="img/semarang.png" alt="Semarang" class="destination-img" />
                    <div class="destination-info">
                        <h3>Semarang</h3>
                    </div>
                </div>
                <div class="destination-item" onclick="goToProduct('Surabaya')">
                    <img src="img/surabaya.jpeg" alt="Surabaya" class="destination-img" />
                    <div class="destination-info">
                        <h3>Surabaya</h3>
                    </div>
                </div>
                <div class="destination-item" onclick="goToProduct('Malang')">
                    <img src="img/malang.jpg" alt="Malang" class="destination-img" />
                    <div class="destination-info">
                        <h3>Malang</h3>
                    </div>
                </div>
                <div class="destination-item" onclick="goToProduct('Bali')">
                    <img src="img/bali.jpeg" alt="Bali" class="destination-img" />
                    <div class="destination-info">
                        <h3>Bali</h3>
                    </div>
                </div>
                <div class="destination-item" onclick="goToProduct('Padang')">
                    <img src="img/padang.jpeg" alt="Padang" class="destination-img" />
                    <div class="destination-info">
                        <h3>Padang</h3>
                    </div>
                </div>
                <div class="destination-item" onclick="goToProduct('Medan')">
                    <img src="img/medan.jpg" alt="Medan" class="destination-img" />
                    <div class="destination-info">
                        <h3>Medan</h3>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        function goToProduct(cityName) {
            // Simpan kota yang dipilih di localStorage
            localStorage.setItem('selectedCity', cityName);
            // Redirect ke halaman product.html
            window.location.href = 'product.html';
        }
    </script>
</body>
</html>
