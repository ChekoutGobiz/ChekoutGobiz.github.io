<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- link awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <!-- poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Link file CSS -->
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="contanier">

        <div class="text">
            <img src="img/Achievement _Flatline.svg" alt="">
            <h1>KuyJajan</h1>
        </div>

        <div class="box-login">
            <div class="login">
                <div class="header">
                    <h2>Hello!! Welcome Back</h2>
                </div>

                <!-- Form tidak menggunakan action, akan diproses dengan JavaScript -->
                <form id="loginForm">

                    <label for="email">Email</label>
                    <div class="inp">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" placeholder="Enter Your Email" required>
                    </div>

                    <label for="password">Password</label>
                    <div class="inp">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password" placeholder="Enter Your Password" required>
                    </div>

                    <div class="check-box">
                        <div class="check">
                            <input type="checkbox">
                            <span>Remember Me</span>
                        </div>
                        <a href="#" class="forg">Forgot Password?</a>
                    </div>

                    <!-- Tombol Login -->
                    <button type="submit">Login</button>
                </form>

                <p class="creat-ac">Don't Have an Account? <a href="register.html"> Create Account</a></p>
            </div>
        </div>
    </div>

    <!-- Script JavaScript untuk login -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            // Ambil nilai dari input email dan password
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // Lakukan permintaan ke backend dengan fetch API
                const response = await fetch('http://localhost:8080/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                // Cek status respons dari backend
                if (!response.ok) {
                    throw new Error('Login failed: ' + response.status);
                }

                // Parsing JSON respons
                const data = await response.json();

                // Simpan token JWT ke localStorage (jika ada)
                if (data.token) {
                    localStorage.setItem('token', data.token);
                    alert('Login berhasil!');
                    
                    // Arahkan pengguna ke halaman utama atau dashboard
                    window.location.href = 'index.html';
                } else {
                    alert('Login gagal, token tidak ditemukan.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Terjadi kesalahan: ' + error.message);
            }
        });
    </script>

</body>
</html>
