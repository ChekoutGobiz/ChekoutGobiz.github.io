<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KuyJajan - Product Slider</title>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="css/style.css">

  <style>
    /* Style untuk produk slider */
    .product-slider-section {
      padding: 40px 80px;
      background-color: #f8f9fa;
    }

    .product-slider {
      width: 100%;
    }

    .product-card {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    /* Penyesuaian ukuran gambar */
    .product-card img {
      width: 100%;
      height: 200px; /* Menetapkan tinggi gambar */
      object-fit: cover; /* Gambar di-resize dengan mempertahankan proporsi */
      border-radius: 10px;
    }

    .product-card h3 {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    .product-card p {
      font-size: 16px;
      color: #666;
    }

    /* Hover effect untuk produk */
    .product-card:hover {
      transform: translateY(-10px);
    }

    /* Swiper navigation button styling */
    .swiper-button-next,
    .swiper-button-prev {
      color: #ff6b6b;
    }

    @media (max-width: 768px) {
      .product-card {
        padding: 15px;
      }
    }
  </style>
</head>

<body>
  <!--- Header --->
  <header>
    <a href="index.html" class="logo"><img src="img/Jajan TB (2).png" alt="Logo"></a>
    <ul class="navbar">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="product.html">Product</a></li>
    </ul>
    <div class="icons">
      <a href="#"><i class="ri-search-line"></i></a>
      <a href="login.html"><i class="ri-user-line"></i></a>
      <a href="#"><i class="ri-shopping-cart-line"></i></a>
      <div class="bx bx-menu" id="menu-icon"></div>
    </div>
  </header>

  <!-- Product Slider Section -->

    <div class="product-grid">

            <div class="price">

            </div>

        </div>

        <div class="product-card">
          <span class="label buy1get1">Sale 10%</span>
          <img src="img/seblak.jpg" alt="Bakso Malang">

          <div class="price">
              <span class="discount-price">$35</span>

          </div>

        <div class="product-card">
          <span class="label buy1get1">Sale 10%</span>

          </div>
          <button class="add-to-cart">+ Add</button>
        </div>

    </div>
</section>
</html>
