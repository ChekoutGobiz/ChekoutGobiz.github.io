<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KuyJajan - Product Slider</title>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet"/>
</head>

<style>
  /* CSS tambahan disini */
</style>

<body>

 <!-- Header -->
 <header>
   <a href="index.html" class="logo"><img src="img/logo kuyjajan.jpg" alt="KuyJajan Logo"></a>
   <ul class="navbar">
     <li><a href="index.html" class="active">Home</a></li>
     <li><a href="about.html" class="active">Region</a></li>
     <li><a href="product.html" class="active">Product</a></li>
   </ul>    
   <div class="icons">
     <div class="bx bx-menu" id="menu-icon"></div>
     <div class="icons-item">
      <div class="icon-item" style="position: relative">
        <a href="cart.html"><i class="ri-shopping-cart-line"></i></a>
        <span class="cart-count">0</span>
      </div>
    </div>
   </div>
 </header>

 <!-- Filter Dropdown -->
 <section class="filter-section">
  <div class="container">
      <label for="cityFilter">Filter Berdasarkan Kota:</label>
      <select id="cityFilter">
          <option value="all">Semua Kota</option>
          <option value="Bandung">Bandung</option>
          <option value="Jakarta">Jakarta</option>
          <option value="Yogyakarta">Yogyakarta</option>
          <option value="Semarang">Semarang</option>
          <option value="Surabaya">Surabaya</option>
          <option value="Malang">Malang</option>
          <option value="Bali">Bali</option>
          <option value="Padang">Padang</option>
          <option value="Medan">Medan</option>
      </select>
  </div>
</section>

 <!-- Product Grid Section -->
 <section class="product-section">
  <div class="container">
      <h2>Produk Tersedia</h2>
      <div id="product-grid" class="product-grid">
          <!-- Product Card Contoh -->
          <div class="product-card" data-city="Bandung">
            <span class="label sale">Sale</span>
            <img src="img/batagor.png" alt="Batagor">
            <h3>Batagor</h3>
            <p>Bakso tahu goreng khas Bandung.</p>
            <div class="price">
              <span class="discount-price">Rp.25.000</span>
              <span class="original-price">Rp.50.000</span>
            </div>
            <button class="add-to-cart" data-id="1" data-name="Batagor" data-price="25000">+ Add</button>
          </div>
          <!-- Card lainnya di sini -->
      </div>
  </div>
</section>

<!-- Footer -->
<footer>
  <div class="footer-container">
    <div class="footer-contact">
      <h3>Contact Us</h3>
      <ul class="contact-info">
        <li><i class="ri-map-pin-2-fill"></i> Jl. Merdeka No.123, Bandung, Indonesia</li>
        <li><i class="ri-mail-fill"></i> info@kuyjajan.com</li>
        <li><i class="ri-phone-fill"></i> +62 856-2448-2521</li>
      </ul>
    </div>
    <div class="footer-social">
      <h3>Follow Us</h3>
      <ul class="social-icons">
        <li><a href="#"><i class="ri-facebook-circle-fill"></i> Facebook</a></li>
        <li><a href="#"><i class="ri-instagram-fill"></i> Instagram</a></li>
        <li><a href="#"><i class="ri-twitter-fill"></i> Twitter</a></li>
      </ul>
    </div>
  </div>
</footer>

<!-- JavaScript -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const addToCartButtons = document.querySelectorAll('.add-to-cart');
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    // Fungsi menambahkan produk ke keranjang
    addToCartButtons.forEach(button => {
      button.addEventListener('click', function () {
        const productId = this.getAttribute('data-id');
        const productName = this.getAttribute('data-name');
        const productPrice = parseFloat(this.getAttribute('data-price'));

        let productInCart = cart.find(item => item.id === productId);

        if (productInCart) {
          productInCart.quantity += 1;
        } else {
          const product = { id: productId, name: productName, price: productPrice, quantity: 1 };
          cart.push(product);
        }

        localStorage.setItem('cart', JSON.stringify(cart));
        updateCartCount();
        alert(`${productName} berhasil ditambahkan ke keranjang!`);
      });
    });

    // Fungsi update ikon keranjang
    function updateCartCount() {
      const cartCountElement = document.querySelector('.cart-count');
      const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
      cartCountElement.textContent = totalItems;
    }

    // Filter produk berdasarkan kota
    const cityFilter = document.getElementById('cityFilter');
    const productCards = document.querySelectorAll('.product-card');

    function filterProductsByCity() {
      const selectedCity = cityFilter.value;
      productCards.forEach(card => {
        const productCity = card.getAttribute('data-city');
        card.style.display = (selectedCity === 'all' || productCity === selectedCity) ? 'block' : 'none';
      });
    }

    cityFilter.addEventListener('change', filterProductsByCity);
    filterProductsByCity();
    updateCartCount();
  });
</script>

</body>
</html>
