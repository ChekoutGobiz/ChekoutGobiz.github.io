<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KuyJajan - Product</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!--- Header --->
  <header>
    <a href="index.html" class="logo"><img src="img/Jajan TB (2).png"></a>

    <ul class="navbar">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="product.html">Product</a></li>
    </ul>

    <div class="icons">
      <a href="#"><i class="ri-search-line"></i></a>
      <a href="login.html"><i class="ri-user-line"></i></a>
      <a href="#"><i class="ri-shopping-cart-line"></i></a>
      <div class="bx bx-menu" id="menu-icon"></div>
    </div>
  </header>

  <!--- Product Section --->
  <section class="product" >
    <div class="middle-text">
      <h2>Cocokan seleramu dengan <span>Produk kami</span></h2>
    </div>

    <div class="product-content" id="product">
      <!-- Produk pertama -->
      <div class="box">
        <div class="box-img">
          <img src="img/jakarta.png" alt="Jakarta">
        </div>
        <h3><a href="#" class="city" onclick="showProducts('jakarta')">Jakarta</a></h3>
        <h4>Kota</h4>
        <div class="heart"><i class="ri-heart-fill"></i></div>
      </div>

      <!-- Tambahkan produk lainnya di sini -->

      <!-- Daftar minuman (disembunyikan secara default) -->
      <div class="products-list" id="jakarta-products" style="display:none;">
        <h4>Minuman yang tersedia di Jakarta:</h4>
        <ul>
          <li>Teh Pucuk - Rp.4.000</li>
          <li>Es Jeruk - Rp.5.000</li>
          <li>Air Mineral - Rp.3.000</li>
        </ul>
      </div>

    </div>
  </section>

  <script>
    function showProducts(city) {
      // Menyembunyikan semua daftar minuman terlebih dahulu
      var allProducts = document.querySelectorAll('.products-list');
      allProducts.forEach(function(product) {
        product.style.display = 'none';
      });

      // Menampilkan daftar minuman untuk kota yang diklik
      var cityProducts = document.getElementById(city + '-products');
      if (cityProducts) {
        cityProducts.style.display = 'block';
      }
    }
  </script>
</body>
</html>
