<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KuyJajan</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 80px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .logo img {
            width: 150px;
        }

        .navbar {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar li a {
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            color: #333;
        }

        .icons {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .icon-item {
            text-align: center;
        }

        .icon-item span {
            display: block;
            font-size: 12px;
        }

        /* Home Section */
        .home {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 40px 80px;
            background-color: #f5f5f5;
        }

        .home-text h4 {
            color: #ff6b6b;
            font-size: 24px;
        }

        .home-text h1 {
            font-size: 40px;
            margin: 10px 0;
        }

        .home-text .btn {
            padding: 10px 20px;
            background-color: #ff6b6b;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .home-text .btn:hover {
            background-color: #e64e4e;
        }

        .home-img img {
            width: 400px;
        }

        /* Kota Kuliner Terpopuler */
        .service_section {
            padding: 40px 80px;
            background-color: #fff;
        }

        .service_taital {
            text-align: center;
            font-size: 36px;
            margin-bottom: 40px;
        }

        .card_box {
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .card_box img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .card_box h4 {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }

        .seemore_bt a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #ff6b6b;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .seemore_bt a:hover {
            background-color: #e64e4e;
        }

        /* Hover effect */
        .card_box:hover {
            transform: translateY(-10px);
        }

        /* Swiper Styling */
        .swiper-container {
            padding: 20px 0;
        }

        .swiper-slide {
            width: 300px;
        }

        .swiper-button-next,
        .swiper-button-prev {
            color: #ff6b6b;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            header {
                padding: 10px 40px;
            }

            .home {
                padding: 20px 40px;
            }

            .home-text h1 {
                font-size: 30px;
            }

            .home-img img {
                width: 300px;
            }

            .service_section {
                padding: 20px 40px;
            }
        }

        @media (max-width: 480px) {
            .home-text h1 {
                font-size: 24px;
            }

            .home-img img {
                width: 250px;
            }

            .swiper-slide {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <header>
        <a href="index.html" class="logo"><img src="img/Jajan TB (2).png" alt="KuyJajan Logo"></a>
        <ul class="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="product.html">Product</a></li>
        </ul>
        <div class="icons">
            <div class="icon-item" style="position: relative;">
                <div id="search-container" style="display: none; position: absolute; left: -220px; top: 0;">
                    <input type="text" placeholder="Search here..." id="search-box" style="padding: 5px; width: 200px;">
                </div>
                <a href="#" id="search-icon"><i class="ri-search-line"></i></a>
                <span>Search</span>
            </div>
            <div class="icon-item">
                <a href="login.html"><i class="ri-user-line"></i></a>
                <span>Login</span>
            </div>
            <div class="icon-item">
                <a href="#"><i class="ri-shopping-cart-line"></i></a>
                <span>Cart</span>
            </div>
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>

    <!-- Home Section -->
    <section class="home" id="home">
        <div class="home-text">
            <h4>Cari jajanan favoritmu disiniðŸ”¥</h4>
            <h1>Nikmat & higienis</h1>
            <a href="product.html" class="btn">Explore Now</a>
        </div>
        <div class="home-img">
            <img src="img/Achievement _Flatline.svg" alt="Achievement">
        </div>
    </section>

    <!-- Popular Cities Section -->
    <div class="service_section layout_padding">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h1 class="service_taital">Kota Kuliner Terpopuler</h1>
                </div>
            </div>
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="card_box">
                            <img src="img/bandung.jpg" alt="Bandung">
                            <h4>Bandung</h4>
                            <div class="seemore_bt"><a href="#">See More</a></div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="card_box">
                            <img src="img/jakarta.jpg" alt="Jakarta">
                            <h4>Jakarta</h4>
                            <div class="seemore_bt"><a href="#">See More</a></div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="card_box">
                            <img src="img/jogja.jpeg" alt="Jogja">
                            <h4>Jogja</h4>
                            <div class="seemore_bt"><a href="#">See More</a></div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="card_box">
                            <img src="img/semarang.png" alt="Semarang">
                            <h4>Semarang</h4>
                            <div class="seemore_bt"><a href="#">See More</a></div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="card_box">
                            <img src="img/surabaya.jpeg" alt="Surabaya">
                            <h4>Surabaya</h4>
                            <div class="seemore_bt"><a href="#">See More</a></div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="card_box">
                            <img src="img/bali.jpeg" alt="Bali">
                            <h4>Bali</h4>
                            <div class="seemore_bt"><a href="#">See More</a></div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                     <div class="card_box">
                         <img src="img/malang.jpg" alt="Bali">
                         <h4>Malang</h4>
                         <div class="seemore_bt"><a href="#">See More</a></div>
                     </div>
                 </div>
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
                <!-- Add Navigation -->
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </div>
    </div>

    <!-- JavaScript for search toggle -->
    <script>
        const searchIcon = document.getElementById('search-icon');
        const searchContainer = document.getElementById('search-container');

        searchIcon.addEventListener('click', function (event) {
            event.preventDefault();
            if (searchContainer.style.display === 'none') {
                searchContainer.style.display = 'block';
            } else {
                searchContainer.style.display = 'none';
            }
        });

        // Swiper Initialization
        const swiper = new Swiper('.swiper-container', {
            slidesPerView: 3, // Jumlah slide yang ditampilkan sekaligus
            spaceBetween: 10,  // Ubah jarak antar slide menjadi 10px
            loop: true,        // Mengulangi slider saat mencapai slide terakhir
            autoplay: {
                delay: 2500,     // Delay sebelum beralih ke slide berikutnya (dalam milidetik)
                disableOnInteraction: false, // Otomatis lanjut meski ada interaksi dari pengguna
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            breakpoints: {
                768: {
                    slidesPerView: 2,
                    spaceBetween: 10, // Sesuaikan juga untuk layar lebih besar
                },
                480: {
                    slidesPerView: 1,
                    spaceBetween: 10, // Sesuaikan juga untuk layar lebih kecil
                },
            },
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</body>

</html>
