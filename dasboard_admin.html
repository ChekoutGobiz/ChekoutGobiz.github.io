<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Dashboard</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-gray-900 text-white flex flex-col items-center py-6">
            <div class="text-center mb-8">
                <img src="profile.jpg" alt="User Profile" class="w-20 h-20 rounded-full mb-2">
                <h3 class="text-lg font-semibold">User Name</h3>
            </div>
            <nav class="w-full">
                <ul class="space-y-4 text-center">
                    <li class="py-2 hover:bg-gray-800 cursor-pointer">Overview</li>
                    <li class="py-2 hover:bg-gray-800 cursor-pointer">Project Payments</li>
                    <li class="py-2 hover:bg-gray-800 cursor-pointer">Messages</li>
                    <li class="py-2 hover:bg-gray-800 cursor-pointer">Settings</li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 bg-white p-8">
            <!-- Header -->
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-bold">Kuyjajan</h2>
                <button class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Add Project</button>
            </div>

            <!-- Task List -->
            <div class="space-y-4">
                <div class="flex justify-between bg-gray-100 p-4 rounded-md">
                    <p>Task 1: Contact Honeycomb</p>
                    <span class="text-gray-500">Due: 23 Sept 2021</span>
                </div>
                <div class="flex justify-between bg-gray-100 p-4 rounded-md">
                    <p>Task 2: Development UX/UI</p>
                    <span class="text-gray-500">Due: 27 Sept 2021</span>
                </div>
                <div class="flex justify-between bg-gray-100 p-4 rounded-md">
                    <p>Task 3: Graphics & Gamma</p>
                    <span class="text-gray-500">Due: 30 Sept 2021</span>
                </div>
            </div>

            <!-- Progress Chart Placeholder -->
            <div class="mt-8 bg-gray-200 p-6 rounded-md text-center">
                <p>Progress Chart (80%)</p>
                <!-- Here you can include your actual chart later -->
            </div>
        </div>
    </div>
    
</body>
</html>
